<mat-card class="card horizontal-center mt-5">
  <mat-card-title>Accessar Escola</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signinForm" (ngSubmit)="signinUser()">
      <mat-form-field class="full-width-input" appearance="fill">
        <mat-label>Seu Email</mat-label>
        <input
          formControlName="email"
          matInput
          type="email"
          placeholder="Ex. joe@email.com"
        />
        <mat-error> Please enter a valid email</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input" appearance="fill">
        <mat-label>Sua senha</mat-label>
        <input
          formControlName="password"
          matInput
          [type]="hide ? 'password' : 'text'"
          placeholder="Ex. 123456"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error>Password length should be more than 3 characters.</mat-error>
      </mat-form-field>
      <button
        style="width: 100%"
        color="primary"
        mat-flat-button
        type="submit"
        [disabled]="signinForm.invalid"
      >
        <span> Acessar Sistema </span> 
       
      </button>
  
    </form>
    
  </mat-card-content>
  <button mat-raised-button class="google-login-btn" (click)="loginWithGoogle()">
    <img src="https://img.icons8.com/color/344/google-logo.png" width="16" style="margin-right: 8px;" />Login com Google
  </button> 
</mat-card>
